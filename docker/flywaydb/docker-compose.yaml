version: '3'
services:
  flyway:
    image: flyway/flyway
    command: >
      -configFiles=/flyway/conf/flyway.config 
      -locations=filesystem:/flyway/sql 
      -connectRetries=60 
      migrate
    volumes:
      - ${PWD}/sql_versions:/flyway/sql
      - ${PWD}/docker-flyway.config:/flyway/conf/flyway.config
    networks:
      db-network:
        external: true
